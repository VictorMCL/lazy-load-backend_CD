apiVersion: extensions/v1beta1
kind: "Deployment"
metadata:
  name: #{APP_NAME}-#{VERSION}
  namespace: #{APP_NAME}
  labels:
    app: #{APP_NAME}
    release: v#{VERSION}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #{APP_NAME}
      release: v#{VERSION}
  template:
    metadata:
      labels:
        app: #{APP_NAME}
        release: v#{VERSION}
    spec:
      containers:
      - name: #{APP_NAME}
        image: #{DOCKER_HOST}/#{DOCKER_IMAGE}:#{VERSION}
        env:
        - name: DB_HOST
          value: "ds029837.mlab.com"
        - name: DB_PORT
          value: "29837"
        - name: DB_NAME
          value: "lazy_load_dev"
        - name: DB_USER
          value: "user"
        - name: DB_PASS
          value: "tnsPass0"
        ports:
        - containerPort: 9000
          protocol: TCP
        resources:
          requests:
            memory: "300Mi"
            cpu: "250m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"  